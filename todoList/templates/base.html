<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tareas!</h1>
    <form action="{% url 'home' %}" method="POST">
        {% csrf_token %}
        {{form}}
        <button type="submit">Guardar</button>
    </form>

    {% if tareas %}
    <ul>
        {% for tarea in tareas %}
            <li>{{tarea.titulo}}</li>
            {% endfor %}
    </ul>
    {% else %}
        <h2>No hay tareas :C</h2>
    {% endif %}
</body>
</html>
